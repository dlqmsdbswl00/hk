<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html05_표만들기.html</title>
<style type="text/css">
	table{border-collapse: collapse;}
	.tb{width: 600px;}
	
	.table{
		display: table;} /*css를 이용해 div요소를 table 태그처럼 보이게 함*/
	.tr{display: table-row;}
	.td{display: table-cell;
		border: 1px solid black;
		width: 100px;}
		
	/*모바일 화면일 경우*/
	@media screen and (max-width:600px){
		.table{
		display: block;} /*css를 이용해 div요소를 table 태그처럼 보이게 함*/
		.tr{display: block;}
		.td{display: block;
		border: 1px solid black;
		width: 100%;}
	}
</style>
</head>
<body>
<h1>1. 기본 표 만들기</h1>

<table border="1" class="tb">
	<tr><th>번호</th><th>제목</th><th>작성일</th></tr>
	<tr><td>1</td><td>title</td><td>2024.08.12</td></tr>
	<tr><td>2</td><td>title</td><td>2024.08.13</td></tr>
</table>


<h1>2. 표의 다양한 구성요소들 사용하기</h1>

<table border="1" class="tb">
	<caption>표의 제목</caption>
	<col width="100px"/><col width="300px"/><col width="200px"/>
	<thead>
		<tr><th>번호</th><th>제목</th><th>작성일</th></tr>
	</thead>
	<tbody>
		<tr><td>1</td><td>title</td><td>2024.08.12</td></tr>
		<tr><td>2</td><td>title</td><td>2024.08.13</td></tr>
	</tbody>
	<tfoot>
		<tr><td colspan="3">바닥글 영역</td></tr>
	</tfoot>
</table>

<h1>3.셀 병합하기</h1>
<table border="1" class="tb">
   <tr><td rowspan="3">1</td><td>2</td><td>3</td></tr>
   <tr><td>2</td><td>3</td></tr>
   <tr><td colspan="2">2</td></tr>
</table>

<h1>4. 표 안에 표 작성하기(중첩)</h1>
<table border="1">
	<tr>
		<td>
			<table>
				<tr><td>1111</td></tr>
				<tr><td>1111</td></tr>
			</table>
		</td>
	</tr>	
	<tr>
		<td>
			<table>
				<tr><td>1111</td></tr>
				<tr><td>1111</td></tr>
			</table>
		</td>
	</tr>	
	<tr>
		<td>
			<table>
				<tr><td>1111</td></tr>
				<tr><td>1111</td></tr>
			</table>
		</td>
	</tr>	
</table>


<h1>div 태그로 표 만들기(CSS 이용)</h1>
<div class="table">
	<div class="tr">
		<div class="td">1</div>
		<div class="td">2</div>
		<div class="td">3</div>
	</div>
	<div class="tr">
		<div class="td">1</div>
		<div class="td">2</div>
		<div class="td">3</div>
	</div>
	<div class="tr">
		<div class="td">1</div>
		<div class="td">2</div>
		<div class="td">3</div>
	</div>
	<div class="tr">
		<div class="td">1</div>
		<div class="td">2</div>
		<div class="td">3</div>
	</div>
</div>
</body>
</html>
