<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html06_폼요소</title>

<script type="text/javascript">
	// java script에 location 객체에서 전송된 값을 확인할 수 있다. 
	onload = function() {
		console.log(location.search);
	}
</script>
</head>

<body>
	<h1>폼요소</h1>
	<h2>POST전송방식</h2>
	<form action="html06_폼요소.html" method="get">
		<fieldset>
			<legend> 기본 정보 </legend>
			<label for="id"> 아이디 : </label> <input type="text" name="id"
				value="입력값" id="id" /><br />
			<!-- value를 쓰지 않아도 입력 된 값이 전송된다.  -->
			<label for="id"> 이름 : </label> <input type="text" name="name"
				value="입력값" id="name" />
		</fieldset>
		<fieldset>
			<legend> 기타 정보 </legend>
			<label for="addr"> 주소 : </label> <input type="text" name="addr"
				id="addr" /><br />
			<!-- value를 쓰지 않아도 입력 된 값이 전송된다.  -->
			<label for="email"> 이메일 : </label> <input type="text" name="email"
				id="email" />
		</fieldset>
		<br /> <input type="submit" value="가입" />
	</form>

	<h2>GET 전송방식</h2>
	<p>Get방식은 한글이 깨질 수 있다</p>
	<a href="html06_폼요소.html?id=hk&name=hankyung">가입</a>

	<hr />
	<h2>폼 구성요소</h2>
	<form action="html06_폼요소.html" method="get" enctype="multipart/form-data">
	<h3>회원가입</h3>
	<fieldset>
		<legend>기본정보</legend>
		<p>
			<label for="LabelID">아이디 : </label>
			<input type="text" id="labelID" name="id"
											placeholder="아이디는 영문으로 입력하세요"
											required="required"
											pattern="[a-z]{3}"
											autofocus="autofocus"
											autocomplete="off"/>
		</p>
		<p>
			<label for="LabelPW">비밀번호 : </label>
			<input type="password" id="labelPW" name="pw"/>
		</p>
		<p>
			<label for="LabelBirth">생년월일 : </label>
			<input type="date" id="labelBirth" name="birth"/>
		</p>
	</fieldset>
	<fieldset>
		<legend>메일수신여부</legend>
		<p>
			<label>수신여부</label>
			<input type="radio" id="y" name="receive" value="y"/>
			<label for="y">예</label>
			<input type="radio" id="n" name="receive" value="n"/>
			<label for="n">아니오</label>
			<br/>
			<small>라디오버튼은 하나만 체크되고 다시 취소되지 않는다.
			데이터 전송 시 체크된 태그만 값이 전송된다</small>
		</p>
		
	</fieldset>
	<fieldset>
		<legend>관심분야</legend>
		<p>
			<input type="checkbox" id="j" name="chk" value="jujutsu"/>
			<label for="j">주술회전</label>
			<input type="checkbox" id="a" name="chk" value="aot"/>
			<label for="a">진격의거인</label>
			<br/>
			<small>체크박스는 여러개를 동시에 체크할 수 있다. 취소도 가능하다.
			데이터 전송 시 체크된 태그만 같이 전송된다.</small>
		</p>
	</fieldset>
	<fieldset>
		<legend>파일 업로드</legend>
		<p>
			<label for="LabelID">파일유형 : </label>
			<select name="sel">
				<option value="kk">공지사항</option>
				<option value="bb">자유게시판</option>
				<option value="cc" selected="selected">회원전용</option>
			</select>
			<br/>
			<small>데이터 전송시 선택된 태그만 값이 전송된다.</small>
		</p>
		<p>
			<label>파일업로드</label>
			<input type="file" name="fileupload"/>
		</p>

	</fieldset>
	<input type="submit" value="가입"/>
	</form>
	
</body>

</html>
